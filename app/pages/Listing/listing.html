<ion-navbar *navbar>
  <button menuToggle *ngIf="!post">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Post</ion-title>
</ion-navbar>

<ion-content>
 <ion-card>
    <div class="cardimage"><img src={{post.thumbnail}} /></div>
    <div [innerHTML]="post.title.rendered" ></div>
    <div [innerHTML]="post.content.rendered"></div>
  </ion-card>
</ion-content>
