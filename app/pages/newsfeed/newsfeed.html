<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>News Feed</ion-title>
</ion-navbar>

<ion-content>
  <ion-list *ngFor="let post of posts" (click)="openPost(post)">
    <ion-card>
      <div [innerHTML]="post.title.rendered" ></div>
    <div [innerHTML]="post.content.rendered"></div>
    </ion-card>
  </ion-list>
</ion-content>
